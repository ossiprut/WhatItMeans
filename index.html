<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cplusplus.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>What It Means</title>
</head>
<body>
    <div class="topbar" style="display: flex; align-items: center; padding: 8px 4px;">
        <a href="/whatItMeans/" class="logo-title">
            <img src="android-chrome-512x512.png" alt="favicon" class="favicon" style="width: 48px; height: 48px; margin-right: 4px;">
            <h2 class="title">What It Means</h2>
        </a>
        <audio id="easter-egg-audio" src="I wonder - Kanye east.mp3" preload="auto"></audio>
        
        <form id="top-bar-search-bar" class="search-form" method="get" style="display: none;">
            <input type="text" id="top-search-input" name="q" placeholder="search..." class="search-input">
            <button type="submit"style="margin-right: 4px; margin-bottom: 5px;" class="search-button">Search</button>
        </form>
    </div>
    <div class="center-wrapper">
        <form id="main-search-bar" class="search-form" method="get">
            <input type="text" id="main-search-input" name="q" placeholder="search..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div id="search-results"></div>
    </div>
     <div>
        <a target="_blank" rel="noopener noreferrer" href='https://github.com/ossiprut/WhatItMeans/issues'>
            <img src="githubicon.png" alt="favicon" class="favicon" style="width: 32px; height: 32px;"> </a>
            <h5>report a issue or missing slang</h5>
        </div> 
</body>
</html>
